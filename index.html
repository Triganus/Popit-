<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Попит - антистресс онлайн</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Онлайн Попит</h1>
        <p>Нажимайте на пузырьки, чтобы снять стресс!</p>
        
        <div class="popit-container" id="popit">
            <!-- Здесь будут пузырьки попита, созданные через JavaScript -->
        </div>
        
        <div class="controls">
            <button id="reset-button">Сбросить все</button>
            <div class="sound-controls">
                <label for="volume-slider">Громкость: <span id="volume-value">30%</span></label>
                <input type="range" id="volume-slider" min="0" max="100" value="30">
                <div class="sound-toggles">
                    <label><input type="checkbox" id="sound-toggle" checked> Звук</label>
                    <label><input type="checkbox" id="vibration-toggle" checked> Вибрация</label>
                </div>
            </div>
            <div class="color-picker">
                <button class="color-btn" data-color="blue">Синий</button>
                <button class="color-btn" data-color="pink">Розовый</button>
                <button class="color-btn" data-color="green">Зеленый</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
